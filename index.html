<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/stylelog.css" />
    <link rel="stylesheet" href="responsive/responsivelog.css">
    <title>EcoEdificio</title>
  </head>
  <body>

    <div class="logo">
      <figure>
        <img src="imgs/logo.png" alt="projectlogo">
      </figure>
    </div>


    <main>
      <div class="box">
        <form action="">
          <div class="input-box">
            <h3>Faça seu login</h3>
            <input type="text" id="user" required />
            <span>Usuário</span>
            <i></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" required />
            <span>Senha</span>
            <i></i>
          </div>
          <input type="submit" value="Entrar" onclick="logar(); return false" />
          <div class="links">
            <a href="#">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
    </main>
    <script src="scripts.js" defer></script>
  </body>
</html>
