<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="#" />
    <link rel="stylesheet" href="styles/navmenu.css">
    <link rel="stylesheet" href="styles/styledata.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f74aac3c41.js"
      crossorigin="anonymous"
    ></script>
    <title>EcoEdificio</title>
</head>
<body>
    <header>
        <nav class="menu">
          <div class="logo">
            <figure>
              <img src="imgs/logo.png" alt="projectlogo" />
            </figure>
          </div>
  
          <ul class="nav-links">
            <li>
              <a href="home.html" title="home"><i class="fa-solid fa-house"></i></a>
            </li>
            <li><a href="dispositivos.html" title="dispositivos"><i class="fa-solid fa-server"></i></a></li>
            <li>
              <a href="dados.html" title="dados"><i class="fa-solid fa-database"></i></a>
            </li>
            <li><a href="monitoramento.html" title="monitoramento"><i class="fa-solid fa-chart-simple"></i></a></li>
            <li>
              <a href="pcontrole.html" title="painel de controle"><i class="fa-solid fa-gears"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="form">
        <h1>INSERIR DADOS DE CONSUMO</h1>
        <div class="dataforms">
          <form action="">
            <p><label for="idispositivo">Selecione o dispositivo</label>
              <input type="text" name="dispositivo" id=idispositivo">
            </p>
            <p><label for="iconsumo">Consumo em Kwh</label>
              <input type="text" name="consumo" id="iconsumo">
            </p>
            <p><label for="idata">Data</label>
              <input type="date" name="data" id="idata">
            </p>
            <p><label for="ihorainicio">Horário de Inicio do Consumo</label>
              <input type="time" name="horainicio" id="ihorainicio">
            </p>
            <p><label for="ihoratermino">Horário do Término do Consumo</label>
              <input type="time" name="horatermino" id="ihoratermino">
            </p>
            <p><label for="iuso">Intensidade de Uso(Alta, média, baixa)</label>
              <input type="text" name="uso" id="iuso">
            </p>
            <p>
              <input type="submit" value="Registrar consumo">
            </p>
          </form>
        </div>
      </section>

      <script src="scripts.js" defer></script>
</body>
</html>
